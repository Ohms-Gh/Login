<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="close_btn">&times</span>
    <button class="signup_btn">SIGN UP</button>
    <div class="container">
       <div class="login_card">
            <h1>Log in</h1>
        <form>
            <input type="text" placeholder="Email or username" required class="input">
            <div class="input_wrapper">
                <input type="password" placeholder="Password" required class="input">
                <a href="#" class="forgot_link">FORGOT?</a>
            </div>
            <button>LOG IN</button>
        </form>
        <div or_line>OR</div>
        <div class="social_login">
            <button id="facebook_btn" class="social_btn"> 
                <img src="https://www.svgrepo.com/show/394147/facebook.svg" alt="facebook logo" class="social_logo">
                FACEBOOK
            </button>
            <button id="google_btn" class="social_btn">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="google logo" class="social_logo">
                GOOGLE
            </button>
        </div>
        <p class="terms">By signing in to Duolingo, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
        <p class="recaptcha">This site is protected byxreCAPTCHA Enterprise and the <a href="#">Google Privacy Policy</a> and 
        <a href="#">Terms of Service</a> apply.</p>
       </div>
    </div>
    
</body>
</html>
